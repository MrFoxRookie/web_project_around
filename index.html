<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>web_project_around</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">
        Alrededor<sup class="header__superscript"> Del Mundo</sup>
      </h1>
    </header>
    <main class="main">
      <div class="profile">
        <div class="profile__main-container">
          <img
            class="profile__photo"
            src="./images/profile-photo.jpg"
            alt="Foto del usuario"
          />
          <div class="profile__username-container">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <img
              class="profile__edit-button"
              src="./images/edit-button.svg"
              alt="Botón de edición"
            />
            <h3 class="profile__about-me">Explorador</h3>
          </div>
        </div>
        <div class="profile__add-container">
          <img
            class="profile__add-cross"
            src="./images/add-button.svg"
            alt="Botón de agregar"
          />
        </div>
      </div>
      <div class="grid"></div>
      <template id="template-card">
        <div class="grid__cell">
          <img class="grid__image" />
          <div class="grid__description-container">
            <h3 class="grid__location-name"></h3>
            <img
              class="grid__like-button"
              src="./images/like-button.svg"
              alt="Icono de me gusta"
            />
          </div>
          <img
            class="grid__delete-button"
            src="./images/delete-button.svg"
            alt="Icono de eliminar"
          />
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; Alrededor Del Mundo</p>
    </footer>

    <div class="popup">
      <form action="#" class="popup__container form" novalidate>
        <img
          class="popup__close-button"
          src="./images/close-button.svg"
          alt="Icono de cerrar ventana"
        />

        <h3 class="popup__title">Editar perfil</h3>
        <fieldset class="popup__user-info">
          <div class="popup__span-container">
            <label for="name" class="popup__label">Name</label>
            <input
              type="text"
              placeholder="Nombre"
              class="popup__input popup__input-name form__input"
              id="name"
              name="user-name"
              required
              minlength="2"
              maxlength="40"
            /><span id="name-error" class="input-span"></span>
          </div>
          <div class="popup__span-container">
            <label for="description" class="popup__label"></label>
            <input
              type="text"
              placeholder="Acerca de mí"
              class="popup__input popup__input-description form__input"
              id="description"
              name="user-description"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="description-error" class="input-span"></span>
          </div>
        </fieldset>
        <button type="submit" class="popup__save-button">Guardar</button>
      </form>
    </div>
    <div class="popup-image">
      <form action="#" class="popup-image__container form" novalidate>
        <img
          class="popup-image__close-button"
          src="./images/close-button.svg"
          alt="Icono de cerrar ventana"
        />
        <h3 class="popup-image__title">Nueva ubicación</h3>
        <fieldset class="popup-image__fields">
          <div class="popup__span-container">
            <label for="card-title" class="popup-image__label">Título</label>
            <input
              type="text"
              placeholder="Titulo"
              class="popup-image__input popup-image__input-title form__input"
              id="card-title"
              name="card-title"
              required
              minlength="2"
              maxlength="30"
            /><span id="card-title-error" class="input-span"></span>
          </div>
          <div class="popup__span-container">
            <label for="image-url" class="popup-image__label"
              >URL de la imagen</label
            >
            <input
              type="url"
              placeholder="Enlace a la imagen"
              class="popup-image__input popup-image__input-url form__input"
              id="image-url"
              name="image-url"
              required
            />
            <span id="image-url-error" class="input-span"></span>
          </div>
        </fieldset>
        <button type="submit" class="popup-image__submit-button">Crear</button>
      </form>
    </div>
    <div class="cell-popup">
      <div class="cell-popup__container">
        <img class="cell-popup__image" />
        <img
          class="cell-popup__close-button"
          src="./images/close-button.svg"
          alt=""
        />
        <p class="cell-popup__title"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
