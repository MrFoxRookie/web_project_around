<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link rel="stylesheet" href="/page/index.css" />
  </head>
  <body class="body">
    <header>
      <h1 class="header">Around<sup class="header-sup">The World</sup></h1>
    </header>
    <main>
      <div class="profile">
        <div class="profile__main">
          <div class="profile__image-container">
            <img
              class="profile__image"
              src="./images/profile__image.jpg"
              alt="Imagen del usuario"
            />
            <img
              class="profile__image-button"
              src="./images/profile__image-button.svg"
              alt="Icono para editar imagen de perfil"
            />
          </div>
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <img
                class="profile__edit-button"
                src="./images/profile__edit-button.svg"
                alt="Botono de editar perfil"
              />
            </div>
            <h3 class="profile__description">Explorador</h3>
          </div>
        </div>
        <div class="profile__add-button">
          <img
            class="profile__add-icon"
            src="./images/profile__add-button.svg"
            alt="Boton para agregar imagen"
          />
        </div>
      </div>
      <div class="grid"></div>
      <template id="template-card">
        <div class="grid__cell">
          <img class="grid__image" />
          <div class="grid__description-container">
            <h3 class="grid__location-name"></h3>
            <img
              class="grid__like-button"
              src="./images/like-button.svg"
              alt="Icono de me gusta"
            />
          </div>
          <img
            class="grid__delete-button"
            src="./images/delete-button.svg"
            alt="Icono de eliminar"
          />
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; Alrededor Del Mundo</p>
    </footer>
    <div class="popup popup-confirmation">
      <form action="#" class="popup-confirmation__container form">
        <img
          class="form__close-button popup__close-button"
          src="./images/close-button.svg"
          alt="Icono de cerrar ventana"
        />
        <h3 class="form__title">¿Estás seguro?</h3>
        <button
          type="submit"
          class="form__submit-button popup-confirmation__submit-botton"
        >
          Guardar
        </button>
      </form>
    </div>
    <div class="popup popup-avatar">
      <form action="#" class="popup-avatar__container form" novalidate>
        <img
          class="form__close-button popup-avatar__close-button"
          src="./images/close-button.svg"
          alt="Icono de cerrar ventana"
        />
        <h3 class="form__title popup-avatar__title">Cambiar foto de perfil</h3>

        <fieldset class="form__fields">
          <div class="form__field">
            <label for="avatar-link" class="form__label"
              >Enlace del avatar</label
            >
            <input
              type="url"
              placeholder="URL del nuevo avatar"
              class="form__input"
              id="avatar-link"
              name="avatar"
              required
            />
            <span id="avatar-link-error" class="form__error input-span"></span>
          </div>
        </fieldset>

        <button
          type="submit"
          class="form__submit-button popup-avatar__save-button"
        >
          Guardar
        </button>
      </form>
    </div>

    <div class="popup popup-profile">
      <form action="#" class="popup-profile__container form" novalidate>
        <img
          class="form__close-button popup-profile__close-button"
          src="./images/close-button.svg"
          alt="Icono de cerrar ventana"
        />
        <h3 class="form__title popup-profile__title">Editar perfil</h3>

        <fieldset class="form__fields">
          <div class="form__field">
            <label for="name" class="form__label">Name</label>
            <input
              type="text"
              placeholder="Nombre"
              class="form__input"
              id="name"
              name="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="name-error" class="form__error input-span"></span>
          </div>
          <div class="form__field">
            <label for="description" class="form__label">Acerca de mí</label>
            <input
              type="text"
              placeholder="Acerca de mí"
              class="form__input"
              id="description"
              name="description"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="description-error" class="form__error input-span"></span>
          </div>
        </fieldset>

        <button
          type="submit"
          class="form__submit-button popup-profile__save-button"
        >
          Guardar
        </button>
      </form>
    </div>

    <div class="popup popup-image">
      <form action="#" class="popup-image__container form" novalidate>
        <img
          class="form__close-button popup-image__close-button"
          src="./images/close-button.svg"
          alt="Icono de cerrar ventana"
        />
        <h3 class="form__title popup-image__title">Nueva ubicación</h3>

        <fieldset class="form__fields">
          <div class="form__field">
            <label for="card-title" class="form__label">Título</label>
            <input
              type="text"
              placeholder="Título"
              class="form__input"
              id="card-title"
              name="name"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="card-title-error" class="form__error input-span"></span>
          </div>
          <div class="form__field">
            <label for="image-url" class="form__label">URL de la imagen</label>
            <input
              type="url"
              placeholder="Enlace a la imagen"
              class="form__input"
              id="image-url"
              name="link"
              required
            />
            <span id="image-url-error" class="form__error input-span"></span>
          </div>
        </fieldset>

        <button
          type="submit"
          class="form__submit-button popup-image__submit-button"
        >
          Crear
        </button>
      </form>
    </div>

    <div class="popup-cell">
      <div class="popup-cell__container">
        <img class="popup-cell__image" />
        <img
          class="form__close-button popup-cell__close-button"
          src="./images/close-button.svg"
          alt=""
        />
        <p class="popup-cell__title"></p>
      </div>
    </div>

    <script type="module" src="./page/index.js"></script>
  </body>
</html>
